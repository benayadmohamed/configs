server.port=8084
eureka.client.region=default
eureka.client.registry-fetch-interval-seconds=5
eureka.client.service-url.defaultZone=http://localhost:8083/eureka/

#*
#*
##message
#*
#*
spring.cloud.gateway.routes[2].id=message-service-route-id
spring.cloud.gateway.routes[2].uri=lb://message-service
spring.cloud.gateway.routes[2].predicates[0].name=Path
spring.cloud.gateway.routes[2].predicates[0].args[pattern]=/message/**
spring.cloud.gateway.routes[2].filters[0].name=RewritePath
spring.cloud.gateway.routes[2].filters[0].args[regexp]=/message(?<segment>/?.*)
spring.cloud.gateway.routes[2].filters[0].args[replacement]=$\{segment}



spring.cloud.stream.kafka.binder.brokers=localhost:9092
spring.cloud.stream.bindings.save-messages-out.destination=messages
spring.cloud.stream.bindings.save-messages-out.contentType=application/json
spring.kafka.streams.application-id=app-2
